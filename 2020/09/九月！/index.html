<a id="more"></a>

<p><img src="https://img.southfox.ga/2020/09/03/qnr5al.jpg" alt=""></p>
<h2 id="8-32"><a href="#8-32" class="headerlink" title="8.32"></a>8.32</h2><p>熵一直在增加，而我并没有活得像一个智慧生物一样，将周围的事物从熵从高状态整理到低状态。随着时间之矢地飞过，混乱是不可避免的，希望九月，能多点清醒吧。</p>
